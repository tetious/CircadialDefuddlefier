<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Circadial Defuddlefier</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-clockpicker.css">
        <link rel="stylesheet" href="bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker3.css">
        <style>
            body {
                padding-top: 10px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>

    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading collapse in" style="padding: .1em .1em;">
          <div class="text-center"><strong>Circadial Defuddlefier</strong></div></div>
        <div class="panel-body" style="padding: .2em 1em;">
          <form class="form-inline collapse in">
            <div class="form-group">
              <label for="wakeTime">Today's wake time:</label>
              <input type="text" readonly="readonly" class="form-control timepicker" id="wakeTime" style="width: 6em;">
            </div>
            <div class="form-group">
              <label for="cycleLength">Cycle length:</label>
              <input type="number" min="24" class="form-control" id="cycleLength" style="width: 4em">
            </div>
          </form>
        </div>
        <div class="panel-footer" style="padding: .1em .1em;">
          <button class="btn btn-default btn-block btn-xs center-block" role="button" aria-expanded="true"
                  data-toggle="collapse" data-target=".collapse">
            <span class="glyphicon glyphicon-collapse-up"></span>
          </button>
        </div>
      </div>

    </div> <!-- /container -->

    <div class="container" id="calendar">
    </div>

        <script src="js/vendor/jquery-1.11.2.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/bootstrap-clockpicker.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
        <script src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
        <script src="js/vendor/suncalc.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
